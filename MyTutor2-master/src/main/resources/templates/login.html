<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>

<main class="container py-4">

    <div class="form-container">
        <div class="form-icon">
            <i class="fas fa-user-circle"></i>
        </div>

        <div class="form-header">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to access your tutoring account</p>
        </div>

        <form th:action="@{/users/login}"
              th:method="POST"
              th:object="${userLogInDTO}">

            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Enter your username. Example: user1"
                       th:field="*{username}"
                       th:errorclass="is-invalid" />
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="text"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Enter your password. Example: 12345"
                       th:field="*{password}"
                       th:errorclass="is-invalid" />
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </div>

            <div class="form-footer">
                Don't have an account? <a th:href="@{/users/register}">Sign up</a>
            </div>

        </form>


    </div>

</main>

<div id="message" class="form-container">
    <p class="form-subtitle">The username and password are prepopulated for test and presentation purpose.</p>
</div>

<!--TODO put the script in a separate JS file-->
<script>
    window.onload = function () {
        var popup = document.getElementById("message");

        setTimeout(function () {
            popup.style.display = "block"; // Show after 1 second

            setTimeout(function () {
                popup.style.display = "none"; // Hide after 3 more seconds
            }, 5000);

        }, 1000); // Wait 1 second before showing
    };
</script>


</body>
</html>
