<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>
<main class="container py-4">

    <div class="form-container">
        <div class="form-icon">
            <i class="fas fa-chalkboard-teacher"></i>
        </div>

        <div class="form-header">
            <h1 class="form-title">Add Tutoring Offer</h1>
            <p class="form-subtitle">Share your expertise with students who need your help</p>
        </div>

        <form th:action="@{/tutorials/add}"
              th:method="POST"
              th:object="${tutorialAddDTO}">

            <div class="form-group">
                <label class="form-label" for="offerName">Name</label>
                <input type="text"
                       class="form-control"
                       id="offerName"
                       placeholder="Name your tutoring offer"
                       th:field="*{name}"
                       th:errorclass="is-invalid">
                <small class="invalid-feedback">The name length must be between 2 and 40 characters!</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="offerDescription">Offer Description</label>
                <textarea class="form-control"
                          id="offerDescription"
                          rows="3"
                          placeholder="Describe what you can help with"
                          th:field="*{description}"
                          th:errorclass="is-invalid"></textarea>
                <small class="invalid-feedback">The description length must be between 2 and 200 characters!</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="offerPrice">Price Per Hour (BGN)</label>
                <div class="input-group">
                    <input type="text"
                           class="form-control"
                           id="offerPrice"
                           placeholder="Enter your hourly rate"
                           th:field="*{price}"
                           th:errorclass="is-invalid">
                    <span class="input-group-text">EUR</span>
                </div>
                <small class="invalid-feedback">The price should be a positive number!</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="offerCategory">Category</label>
                <select class="form-select"
                        id="offerCategory"
                        th:field="*{category}"
                        th:errorclass="is-invalid">
                    <option value="">Select a category</option>
                    <option th:each="c:${T(com.MyTutor2.model.enums.CategoryNameEnum).values()}"
                            th:value="${c}"
                            th:text="${c}">
                    </option>
                </select>
                <small class="invalid-feedback">Please select a category for your offer.</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-plus-circle me-2"></i> Create Offer
                </button>
            </div>
        </form>

    </div>

</main>
</body>
</html>
